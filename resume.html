<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rithin Lehan - Resume</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <a href="index.html" class="logo">Rithin Lehan</a>
        <div class="header-actions">
          <a href="index.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
          </a>
          <a
            href="https://drive.google.com/uc?export=download&id=15txxkFZ6XeMGSLXtStOwSsQdLyjWjxtt"
            class="btn btn-primary"
            download="RithinLehan.pdf"
            target="_blank"
          >
            <i class="fas fa-download"></i> Download PDF
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="resume-header">
        <h1 class="resume-title">Resume</h1>
        <!-- <p class="resume-subtitle">
          Full Stack .NET Developer | Software Engineer
        </p>

        <div class="resume-actions">
          <button onclick="printResume()" class="btn btn-secondary">
            <i class="fas fa-print"></i> Print Resume
          </button>
          <button onclick="shareResume()" class="btn btn-secondary">
            <i class="fas fa-share"></i> Share Resume
          </button>
          <button onclick="toggleFullscreen()" class="btn btn-secondary">
            <i class="fas fa-expand"></i> Fullscreen View
          </button>
        </div> -->
      </div>

      <div class="pdf-container">
        <div class="loading-spinner" id="loading">
          <div class="spinner"></div>
        </div>

        <!-- PDF Viewer using embed tag for better compatibility -->
        <embed
          id="pdf-viewer"
          class="pdf-viewer"
          src="rithin.pdf"
          type="application/pdf"
          style="display: none"
        />

        <!-- Fallback for browsers that don't support embed -->
        <div class="pdf-fallback" id="pdf-fallback">
          <h3><i class="fas fa-file-pdf"></i> Resume Preview</h3>
          <p>If the PDF doesn't load properly, you can:</p>
          <div
            style="
              display: flex;
              gap: 2rem;
              justify-content: center;
              flex-wrap: wrap;
            "
          >
            <a
              href="https://drive.google.com/uc?export=download&id=15txxkFZ6XeMGSLXtStOwSsQdLyjWjxtt"
              class="btn btn-primary"
              download="RithinLehan.pdf"
            >
              <i class="fas fa-download"></i> Download PDF
            </a>
            <!-- <a
              href="https://drive.google.com/uc?export=download&id=15txxkFZ6XeMGSLXtStOwSsQdLyjWjxtt"
              class="btn btn-primary mobile-download"
              target="_blank"
            >
              <i class="fas fa-download"></i> Download Resume (Mobile)
            </a> -->
          </div>
        </div>
      </div>
    </main>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
      <i class="fas fa-chevron-up"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="resume.js"></script>
  </body>
</html>
